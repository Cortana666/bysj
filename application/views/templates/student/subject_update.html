<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/public/static/css/font.css">
    <link rel="stylesheet" href="/public/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/public/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/public/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/public/static/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red">*</span>题目
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="title" required="" lay-verify="required"
                        autocomplete="off" class="layui-input" value="<{$aSubject.title}>">
                </div>
            </div>
            <div class="layui-form-item" id="college_div">
                <label class="layui-form-label"><span class="x-red">*</span>性质</label>
                <div class="layui-input-inline">
                    <select lay-filter="college" name='value' lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1" <{if $aSubject.value eq 1}>selected<{/if}>>软件</option>
                        <option value="2" <{if $aSubject.value eq 2}>selected<{/if}>>软硬件</option>
                        <option value="3" <{if $aSubject.value eq 3}>selected<{/if}>>综合</option>
                        <option value="4" <{if $aSubject.value eq 4}>selected<{/if}>>虚拟</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" id="college_div">
                <label class="layui-form-label"><span class="x-red">*</span>来源</label>
                <div class="layui-input-inline">
                    <select lay-filter="college" name='source' lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1" <{if $aSubject.source eq 1}>selected<{/if}>>自选</option>
                        <option value="2" <{if $aSubject.source eq 2}>selected<{/if}>>项目</option>
                        <option value="3" <{if $aSubject.source eq 3}>selected<{/if}>>科研</option>
                        <option value="4" <{if $aSubject.source eq 4}>selected<{/if}>>其他</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>是否需要</label>
                <div class="layui-input-block">
                    <input lay-filter="type" type="radio" name="need" value="1" lay-skin="primary" title="调查"
                        <{if $aSubject.need eq 1}>checked<{/if}>>
                    <input lay-filter="type" type="radio" name="need" value="2" lay-skin="primary" title="实验" <{if $aSubject.need eq 2}>checked<{/if}>>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="content" class="layui-form-label">
                    <span class="x-red">*</span>简介
                </label>
                <div class="layui-input-inline">
                    <textarea name="content" placeholder="请输入内容" required="" class="layui-textarea" lay-verify="required" autocomplete="off"><{$aSubject.content}></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="technology" class="layui-form-label">
                    <span class="x-red">*</span>技术说明
                </label>
                <div class="layui-input-inline">
                    <textarea name="technology" placeholder="请输入内容" required="" class="layui-textarea" lay-verify="required" autocomplete="off"><{$aSubject.technology}></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
            <input type="hidden" name="sub_id" value="<{$aSubject.sub_id}>">
        </form>
    </div>
    <script>
        layui.use(['form', 'layer'], function () {
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer;

            //自定义验证规则
            form.verify({
                
            });

            //监听提交
            form.on('submit(add)', function (data) {
                $.ajax({
                    url: '/student/subject/update?act=do',
                    data: data.field,
                    dataType: 'JSON',
                    type: 'POST',
                    success: function (data) {
                        if (data.code == 1) {
                            layer.alert("修改成功", { icon: 6 }, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                                x_admin_father_reload();
                            });
                        } else {
                            layer.msg(data.message, { icon: 2, time: 3000 });
                        }
                    }
                });
                return false;
            });
        });
    </script>
</body>

</html>
